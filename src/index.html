<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icon.png" type="image/png">
    <title>MWater</title>
</head>
<body>

    <header>
        <a href="/">
            <img class="header-logo" src="./images/Logo.svg" alt="Logo">
        </a>
    </header>

    <main class="main">

        <div class="container">
            <form class="form" action="success.html" method="GET">
                <div class="form-rating">
                    <div class="form-rating__title">Rate your experience</div>
                    <div class="form-rating__stars">
                        <ul class="form-rating__list">
                            <li class="form-rating__item">
                                <div class="star-empty"></div>
                            </li>
                            <li class="form-rating__item">
                                <div class="star-empty"></div>
                            </li>
                            <li class="form-rating__item">
                                <div class="star-empty"></div>
                            </li>
                            <li class="form-rating__item">
                                <div class="star-empty"></div>
                            </li>
                            <li class="form-rating__item">
                                <div class="star-empty"></div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-textarea">
                    <div class="form-textarea__bread-crumbs">
                        Comment/Complaint/Feedback:
                    </div>
                    <textarea id="textArea" rows="10" cols="45" name="text"></textarea>
                </div>

                <div class="form-contact">

                    <div class="form-contact__title">
                        <div class="checkbox">
                            <input class="custom-checkbox" type="checkbox" id="color-1" name="color-1" value="indigo">
                            <label for="color-1"></label>
                        </div>
                        <h1>I want Sprinkle staff to contact me back</h1>
                    </div>

                    <div class="form-contact__inputs">
                        <label class="label" for="contactName">Contact name</label>
                        <input id="contactName" type="text">
                        <label class="label" for="mobileNumber">Mobile No.</label>
                        <input id="mobileNumber" type="number" placeholder="0899999999">
                        <label class="label" for="email">E-mail</label>
                        <input id="email" type="text">
                    </div>
                </div>
                <button class="form-button__submit" type="submit">Confirm</button>
            </form>
        </div>

    </main>

    <footer>

        <div class="footer-info">
            <div class="footer-info__info">For inquiries:</div>
            <div class="footer-info__wrapper">
                <a href="tel:02-712-7272" class="footer-info__number">
                    <div class="number">02-712-7272</div>
                </a>
                <a href="mailto:info@sprinkle-th.com" class="footer-info__email">
                    <div class="email">info@sprinkle-th.com</div>
                </a>
                <a href="https://line.me/R/ti/p/@sprinklewater" class="footer-info__line">
                    <div class="line">@sprinklewater</div>
                </a>
            </div>
        </div>
        <div class="footer-copywriter">&#169; 2013 M. Water Company Limited. All rights reserved.</div>
    </footer>
</body>
</html>
